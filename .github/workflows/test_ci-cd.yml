name: Test CI-CD

on:
  push:
    # paths:
    #   - "./server/**"
    # paths-ignore:
    #   - "**/__test__/**"
    branches:
      - main

env:
  S3_BUCKET_NAME: dwitter-codes/codes
  DIRECTORY: ./server
  REGION: ap-northeast-2
  # CODE_DEPLOY_APPLICATION_NAME
  # CODE_DEPLOY_DEPLOYMENT_GROUP_NAME

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: v17.4.0
          cache: "npm"
          cache-dependency-path: ./server/package-lock.json

      - name: Install Dependencies
        run: npm i
        working-directory: ${{ env.DIRECTORY }}

      - name: Compile Typescript
        run: npx tsc
        working-directory: ${{ env.DIRECTORY }}

      - name: Create .env.test file
        run: touch .env
          cat << EOF >> .env.test
          SECRET = ${{ secrets.SECRET }}

      - name: Test Connection
        id: test_connect
        run: node ./server/dist/index.js

      - name: If Connection Pass or Fail
        if: ${{ steps.test_connect.outputs.description }} == "connect!"
        run: exit 0

      - name: Make zip file
        run: zip -r $GITHUB_SHA.zip ./server/dist -x **/__test__/**

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Upload to S3
        run: aws s3 cp --region $REGION $GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

